<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>레드향 주문하기</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요</b></p>
        <ul>
          <li>
            <label><input type="checkbox" value="s_3" />선물용 3kg</label>
            <input type="number" min="0" max="5" />개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_5" />선물용 5kg</label>
            <input type="number" min="0" max="3" value="1" />개 (최대 5개)
          </li>
        </ul>
        <ul>
          <li>
            <label><input type="checkbox" value="f_3" />가정용 3kg</label>
            <input type="range" min="0" max="5" />개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="f_5" />가정용 5kg</label>
            <input type="range" min="0" max="5" value="1" />개 (최대 5개)
          </li>
        </ul>

        <p><b>포장 선택</b></p>
        <label><input type="radio" name="gift" value="yes" />선물 포장</label>
        <label><input type="radio" name="gift" value="no" />선물 포장 안 함</label>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus placeholder="이름을 입력해 주세요" required />
          </li>
          <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" readonly />
          </li>
          <li>
            <label for="mail">이메일 주소</label>
            <input type="email" id="mail" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="text" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)" />
          </li>
          <li>
            <label for="d-day"> 배송 지정 </label>
            <input type="date" id="d-day" /> <small>(주문일로부터 최소 3일 이후)</small>
          </li>
        </ul>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="취소하기" />
      </div>
    </form>
  </body>
</html>
