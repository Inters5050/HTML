<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입 환영</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" id="id" autofocus placeholder="아이디 입력" />
          </li>
          <li>
            <label for="e">이메일</label>
            <input type="text" id="e" />
          </li>
          <li>
            <label for="ps">비밀번호</label>
            <input type="text" id="ps" />
          </li>
          <li>
            <label for="psw">비번 확인</label>
            <input type="text" id="psw" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트</legend>
        <input type="radio" name="m" id="my" />
        <label for="my">메일 수신</label>
        <input type="radio" name="m" id="mn" checked />
        <label for="mn">메일 수신 안함</label>
      </fieldset>
      <fieldset>
        <legend>상품</legend>
        <label for="prod">상품 선택</label>
        <select id="prod">
          <option value="s_3">선물 3</option>
          <option value="f_3">가정 3</option>
          <option value="s_5">선물 5</option>
          <option value="f_5">가정 5</option>
        </select>
      </fieldset>
      <div>
        <input type="submit" value="가입" />
        <input type="reset" value="취소" />
        <button type="submit">가입</button>
        <button type="reset">취소</button>
      </div>
    </form>
  </body>
</html>
