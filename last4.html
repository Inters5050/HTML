<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지원서</title>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <b>html 실무 경험이 있는 분을 찾습니다.</b>
    <hr />
    <form action="">
      <p><b>개인 정보</b></p>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="공백 없이 입력해 주세요" />
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="text" id="phone" />
        </li>
      </ul>
      <p><b>지원 분야</b></p>
      <ul>
        <li>
          <label><input type="checkbox" id="web" />웹 퍼블리싱</label>
        </li>
        <li>
          <label><input type="checkbox" id="web1" />웹 애플리케이션 개발</label>
        </li>
        <li>
          <label><input type="checkbox" id="web2" />개발 환경 개선</label>
        </li>
      </ul>
      <p><b>지원 동기</b></p>
      <label for="memo"></label>
      <textarea id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
      <div>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </div>
    </form>
  </body>
</html>
